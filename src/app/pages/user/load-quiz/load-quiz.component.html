<div class="bootstrap-wrapper mt20">
  <h1>Available Quizes</h1>
  <div class="container-fluid">
    <div class="row mt20" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">View</button>
            <button
              mat-raised-button
              color="accent"
              [routerLink]="'/user/instruction/' + q.qId"
            >
              Start
            </button>
            <button mat-stroked-button color="info">
              Ques:{{ q.numberOfQuestions }}
            </button>
            <button mat-stroked-button color="warm">
              M.M:{{ q.maxMarks }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No data found in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
