<mat-card class="mt20">
  <mat-action-list>
    <div mat-subheader>User Management Portal</div>

    <button mat-list-item routerLink="/user/transactions">
      <mat-icon>receipt_long</mat-icon> Account Transactions
    </button>

    <button mat-list-item routerLink="/user/transfer">
      <mat-icon>paid</mat-icon> Transfers
    </button>

    <button mat-list-item routerLink= "/user/balance">
      <mat-icon>savings</mat-icon> Savings Details
    </button>

    <button mat-list-item [routerLink] = "'/user/profile/' + user.id">
      <mat-icon>account_circle</mat-icon> Profile Settings
    </button>

    <button mat-list-item routerLink = "/user/cheque">
      <mat-icon>note</mat-icon> Request Cheque Book
    </button>
