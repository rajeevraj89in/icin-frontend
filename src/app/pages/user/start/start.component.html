<div class="bootstrap-wrapper mt-20" *ngIf="isSubmit == false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <ng-container *ngIf="questions">
          <h1>
            On Going Quiz <b>{{ questions[0].quiz.title }}</b>
          </h1>
        </ng-container>
        <mat-card *ngFor="let q of questions; let i = index" class="mt10">
          <mat-card-content>
            <p>
              <b>Q{{ i + 1 }}) . </b><span [innerHTML]="q.content"></span>
            </p>
            <mat-divider></mat-divider>
            <div class="row mt20">
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="q.option1"
                  [name]="i.toString()"
                  [(ngModel)]="q.givenAnswer"
                />{{ q.option1 }}
              </div>
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="q.option2"
                  [name]="i.toString()"
                  [(ngModel)]="q.givenAnswer"
                />{{ q.option2 }}
              </div>
            </div>
            <div class="row mt20">
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="q.option3"
                  [name]="i.toString()"
                  [(ngModel)]="q.givenAnswer"
                />{{ q.option3 }}
              </div>
              <div class="col-md-6">
                <input
                  type="radio"
                  [value]="q.option4"
                  [name]="i.toString()"
                  [(ngModel)]="q.givenAnswer"
                />{{ q.option4 }}
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2"></div>
      <div class="container text-center mt10">
        <button mat-raised-button color="accent" (click)="submitQuiz()">
          Submit Quiz
        </button>
      </div>
    </div>
  </div>
</div>
<!-- {{ questions | json }} -->
<div class="bootstrap-wrapper mt-20" *ngIf="isSubmit">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h1>Quiz Result</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <h1>Marks Got : {{ marksGot }}</h1>
          <h1>Correct Answers: {{ correctAnswers }}</h1>
          <h1>Question Attempted : {{ attempted }}</h1>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button mat-raised-button color="accent">Print</button>
          <button mat-raised-button color="primary" [routerLink]="'/user/0'">
            Home
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
