<mat-card>
  <h1>Add New Quiz</h1>
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="addQuiz()">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Title</mat-label>
              <input
                [(ngModel)]="quiz.title"
                type="text"
                name="title"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select name="category" [(ngModel)]="quiz.category">
                <mat-option *ngFor="let c of category" [value]="c">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    [(ngModel)]="quiz.maxMarks"
                    type="number"
                    name="maxMarks"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number Of Questions</mat-label>
                  <input
                    [(ngModel)]="quiz.numberOfQuestions"
                    type="number"
                    name="numberOfQuestions"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea
                [(ngModel)]="quiz.description"
                type="text"
                name="description"
                matInput
                rows="10"
              >
              </textarea>
            </mat-form-field>
            <mat-slide-toggle
              class="mt20"
              name="active"
              [checked]="false"
              [(ngModel)]="quiz.active"
            >
              Publish Status
            </mat-slide-toggle>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
          <!-- {{ quiz | json }} -->
        </div>
      </div>
    </div>
  </div>
</mat-card>
