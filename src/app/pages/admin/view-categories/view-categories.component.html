<mat-card>
  <mat-list>
    <div mat-subheader><h1>All Categories</h1></div>
    <mat-list-item *ngFor="let c of category">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>
        {{ c.title }}
      </div>
      <div mat-line>
        {{ c.description }}
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-category">
      Add New Category
    </button>
  </div>
</mat-card>
